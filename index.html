<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="text-center">
    <h1 class="text-center my-4">Todo Application</h1>
</div>

    <!-- <div class="container d-flex justify-content-evenly align-items-center border border-warning p-4 my-4" id="main"> -->
        <div class="container mt-4" id="main">
        <div class="row">
            <div class="col-md-6 login-img" id="background"></div>
            <div class="col-md-6">
                <h1 class="text-center my">Login Form</h1>
            <div id="alertMessage" class="alert d-none" role="alert"></div>
            <form class="loginform" onsubmit="return loginFormCheck()">
                <div class=" mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div id="emailError" class="invalid-feedback"></div>
         
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <div id="passwordError" class="invalid-feedback"></div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" onclick="showPass()" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Show Password</label>
                </div>
                
          </div>
                <button type="submit" id="btn" class="btn btn-primary btn-block">Login</button>
                <div class="mt-3 text-center">
                    Don't have an account ? Click here to
                    <a href="signUp.html">Sign up</a>
            </form>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

<script src="./checks.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
